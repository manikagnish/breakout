<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakoutttt</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <p>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
      <button id="close-btn" class="btn">Close</button>
    </div>
    <div class="background hidden"></div>
    <form class="start-game-card center">
      <div class="congo hidden">
        <p class="congo-para">Congo ðŸŽ‰âœ¨ðŸŽŠ You WON!</p>
        <button id="play-again-btn" class="start-game-btn">Play again</button>
      </div>
      <div class="content">
        <div class="hidden welcome-el"></div>
        <label class="hidden" id="name-label"
          >Name: <input type="text" id="name" class="name-input" required
        /></label>
        <div class="level-label" id="level-label">
          Level:
          <select id="selected-level">
            <option class="choose-level">Choose level</option>
            <option value="4">Beginer</option>
            <option value="7">Intermediate</option>
            <option value="10">Advanced</option>
            <option value="16">God</option>
          </select>
        </div>
        <button class="start-game-btn" id="start-game-btn">
          Start the game!
        </button>
      </div>
    </form>
    <div id="loading" class="center loading"></div>
    <canvas id="canvas" width="800" height="600"> </canvas>
  </body>
</html>
